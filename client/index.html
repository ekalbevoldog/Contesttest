<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contested - Athlete and Business Connections</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Contested helps match athletes with businesses for partnership opportunities." />
    <style>
      body, html {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f9fafb;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }
      
      .loading-title {
        color: #111827;
        margin-bottom: 16px;
        font-size: 2rem;
      }
      
      .loading-description {
        max-width: 600px;
        margin-bottom: 24px;
        color: #4b5563;
      }
      
      .loading-button {
        padding: 8px 16px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #2563eb;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content that will be replaced when React loads -->
      <div class="loading-container">
        <h1 class="loading-title">Contested</h1>
        <p class="loading-description">
          Loading the platform...
        </p>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module">
      async function fetchSupabaseConfig() {
        try {
          const response = await fetch('/api/config/supabase');
          if (!response.ok) {
            throw new Error('Failed to fetch Supabase configuration');
          }
          return await response.json();
        } catch (error) {
          console.error('Error fetching Supabase config:', error);
          throw error;
        }
      }

      async function checkAuthStatus() {
        try {
          const response = await fetch('/api/auth/user');
          if (response.ok) {
            return await response.json();
          }
          return null;
        } catch (error) {
          console.error('Error checking auth status:', error);
          return null;
        }
      }

      async function initApp() {
        try {
          const rootElement = document.getElementById("root");
          
          // Show loading message
          rootElement.innerHTML = `
            <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
              <h1 style="font-size: 24px; margin-bottom: 16px;">Contested Platform</h1>
              <div style="border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                <h2 style="font-size: 18px; margin-bottom: 16px;">System Status</h2>
                <div id="status-message">Checking system status...</div>
              </div>
              <div style="display: flex; gap: 10px; margin-top: 20px;" id="action-buttons">
                <a href="/api/config/supabase" style="padding: 8px 16px; background-color: #3b82f6; color: white; text-decoration: none; border-radius: 4px;">Check API Status</a>
              </div>
            </div>
          `;
          
          // Fetch Supabase config
          const config = await fetchSupabaseConfig();
          console.log('Supabase configuration loaded:', config.status);
          
          // Check if user is authenticated
          const user = await checkAuthStatus();
          const statusElement = document.getElementById('status-message');
          const actionsElement = document.getElementById('action-buttons');
          
          if (user) {
            statusElement.innerHTML = `
              <div style="color: #10b981;">
                <strong>✓ Connected to Supabase</strong><br>
                <strong>✓ Authenticated as:</strong> ${user.username || user.email} (${user.role})
              </div>
            `;
            
            actionsElement.innerHTML = `
              <a href="/dashboard" style="padding: 8px 16px; background-color: #10b981; color: white; text-decoration: none; border-radius: 4px;">Go to Dashboard</a>
              <a href="/api/auth/logout" style="padding: 8px 16px; background-color: #6b7280; color: white; text-decoration: none; border-radius: 4px;">Logout</a>
            `;
          } else {
            statusElement.innerHTML = `
              <div>
                <strong>✓ Connected to Supabase</strong><br>
                <strong>⚠ Not authenticated</strong> - Please log in or register
              </div>
            `;
            
            actionsElement.innerHTML = `
              <a href="/auth" style="padding: 8px 16px; background-color: #10b981; color: white; text-decoration: none; border-radius: 4px;">Login / Register</a>
              <a href="/api/config/supabase" style="padding: 8px 16px; background-color: #3b82f6; color: white; text-decoration: none; border-radius: 4px;">Check API Status</a>
            `;
          }
          
        } catch (error) {
          console.error('Error initializing app:', error);
          const rootElement = document.getElementById("root");
          rootElement.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; text-align: center;">
              <h1 style="color: #e11d48; margin-bottom: 16px;">Connection Error</h1>
              <p style="max-width: 600px; margin-bottom: 16px;">
                Could not connect to the backend server. Please check your connection and try again.
              </p>
              <div style="color: #6b7280; font-size: 14px; margin-bottom: 16px;">
                Error details: ${error.message}
              </div>
              <button style="padding: 8px 16px; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;"
                      onclick="window.location.reload()">
                Retry
              </button>
            </div>
          `;
        }
      }

      // Start the initialization process
      initApp();
    </script>
  </body>
</html>
