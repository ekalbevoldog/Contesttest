<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contested - Athlete and Business Connections</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Contested helps match athletes with businesses for partnership opportunities." />
    <style>
      body, html {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f9fafb;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }
      
      .loading-title {
        color: #111827;
        margin-bottom: 16px;
        font-size: 2rem;
      }
      
      .loading-description {
        max-width: 600px;
        margin-bottom: 24px;
        color: #4b5563;
      }
      
      .loading-button {
        padding: 8px 16px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #2563eb;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content that will be replaced when React loads -->
      <div class="loading-container">
        <h1 class="loading-title">Contested</h1>
        <p class="loading-description">
          Loading the platform...
        </p>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
